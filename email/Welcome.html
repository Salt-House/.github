<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Email</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background: linear-gradient(to bottom, rgba(133, 144, 250, 1) 0%, rgb(201, 248, 229) 50%, rgb(239, 246, 255) 100%); color: #333;">

    <!-- Full Email Wrapper -->
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="border-spacing: 0; background: linear-gradient(to bottom, rgba(133, 144, 250, 1) 0%, rgb(201, 248, 229) 50%, rgb(239, 246, 255) 100%);">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <!-- Main Email Content -->
                <table role="presentation" width="600" style="background: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); border-collapse: collapse;">
                    <!-- Header -->
                    <tr>
                        <td align="center" style="padding: 30px; background: linear-gradient(to right, #85a0fa, #c9f8e5); color: #fff; font-size: 24px; font-weight: bold;">
                            From Salt House
                        </td>
                    </tr>
                    
                    <!-- Banner -->
                    <tr>
                        <td align="center" style="padding: 20px;">
                            <h1 style="margin: 0; font-size: 28px; color: #333;">感谢您的加入</h1>
                            <img src="https://tokiya-test.oss-cn-shanghai.aliyuncs.com/img/chara.png" alt="Banner Image" style="display: block; width: 100%; max-width: 250px; height: auto; margin-top: 10px;">
                        </td>
                    </tr>

                    <!-- Main Content -->
                    <tr>
                        <td style="padding: 30px; text-align: left; font-size: 16px; line-height: 1.8; color: #444;">
                            <p style="margin: 0 0 16px;">Dear User,</p>
                            <p style="margin: 0 0 16px;">
                                我们很高兴得知您希望加入我们的项目开发中，稍后您将会收到来自Salt House的邀请函。请您注意查收
                            </p>
                            <table role="presentation" width="100%" style="margin-top: 20px; border-collapse: collapse; border-spacing: 0;">
                                <tr>
                                    <td style="padding: 10px 0; font-weight: bold; color: #555; width: 120px;">昵称:</td>
                                    <td style="padding: 10px 0; color: #333;">Tokiya</td>
                                </tr>
                                <tr>
                                    <td style="padding: 10px 0; font-weight: bold; color: #555;">开发位:</td>
                                    <td style="padding: 10px 0; color: #333;">主要功能开发</td>
                                </tr>
                                <tr>
                                    <td style="padding: 10px 0; font-weight: bold; color: #555;">联系邮箱:</td>
                                    <td style="padding: 10px 0; color: #333;">tokiya@tokya.online</td>
                                </tr>
                            </table>
                            <p style="margin: 20px 0;">
                                如果您对您的基础信息有任何疑问，请通过该邮件联系我们
                            </p>
                            <p style="margin: 0;">Thank you for joining our organization!</p>
                        </td>
                    </tr>

                    <!-- Call-to-Action Button -->
                    <tr>
                        <td align="center" style="padding: 20px;">
                            <a href="https://github.com/Salt-House" style="display: inline-block; padding: 14px 40px; background: #85a0fa; color: #fff; font-size: 16px; font-weight: bold; text-decoration: none; border-radius: 6px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); transition: background-color 0.3s ease;">
                                Salt House
                            </a>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 20px; background: #f8f9fa; text-align: center; font-size: 14px; color: #777;">
                            &copy; 2024 Salt House. All rights reserved.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
